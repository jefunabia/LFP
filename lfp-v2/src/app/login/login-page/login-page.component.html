<form #form="ngForm" autocomplete="off" routerLink="#" class="login form" (submit)="onSubmit(form)">
  <!--{{ userForm.value | json }}-->
  <legend class="header">Welcome Back!</legend>

  <div class="form-group">
    <input placeholder="Username" name="username" #username= "ngModel" [(ngModel)]="service.loginFormData.username" class="form-control">
  </div>
  
  
  <div class="form-group">
    <input type="password" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="service.loginFormData.password" class="form-control">
  </div>
  
  <div class="form-group">
    <button type="button" class="btn btn-success" routerLink="/home">Login</button>
    <p class="message"><a routerLink="#">Don't have an account? Register here!</a></p>
  </div>
  
 
</form>
