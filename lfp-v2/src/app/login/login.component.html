<title>LFP | Login</title>

<body>
    <div class="loginPage">
        <div class="form">
            <form #registerForm="ngForm" routerLink="#" class="register-form" novalidate autocomplete="off">
                <!--{{ registerForm.value | json }}-->
                <!--{{ registerForm.form.valid }}-->
                <legend class="header">Register Account</legend>
                <label>Email address:</label>
                <input type="text" placeholder="Enter a valid email address" name="email" #email="ngModel" [(ngModel)]="service.formData.email">
                <label>Username:</label>
                <input type="text" placeholder="Enter your desired username" name="username" #username="ngModel" [(ngModel)]="service.formData.username">
                <label>Display Name:</label>
                <input type="text" placeholder="Enter your desired display name" name="displayName" #displayName="ngModel" [(ngModel)]="service.formData.displayName">
                <label>Password:</label>
                <input type="password" placeholder="Enter your password" name="password" #password="ngModel" [(ngModel)]="service.formData.password">
                <label>Confirm Password:</label>
                <input type="password" placeholder="Confirm your password" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="service.formData.confirmPassword">
                <button type="button" class="btn btn-success" routerLink="/home">Create Account</button>
                <p class="message"><a routerLink="#">Already have an account?</a></p>
            </form>
            <app-login-page></app-login-page>
        </div>
    </div>
</body>
