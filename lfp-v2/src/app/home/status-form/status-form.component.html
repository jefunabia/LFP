<title>LFP | Looking For Party</title>
<h1 class="display-4">LFP></h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
 
  <div class="form-group">
      <label>My Display Name</label>
    <input name="status" #status="ngModel" [(ngModel)]="service.formData.status"class="form-control" placeholder="Enter your message here...">
  </div>

  <div class="form-group">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="gameTag" id="dota2" autocomplete="off" checked=""> #DOTA2
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="gameTag" id="lol" autocomplete="off"> #LOL
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="gameTag" id="csgo" autocomplete="off"> #CS:GO
      </label>
    </div>
  </div>

<div class="form-group">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked=""> #ENG
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option2" autocomplete="off"> #FIL
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option3" autocomplete="off"> #CEB
    </label>
  </div>
</div>



<div class="form-group">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked=""> #PH
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option2" autocomplete="off"> #SEA
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option3" autocomplete="off"> #NA
    </label>
  </div>
</div>

<div class="form-group">
  <button type="submit" class="btn btn-block btn btn-success">SUBMIT</button>
</div>

</form>
