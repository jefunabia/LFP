<form #registerForm="ngForm" class="login form" autocomplete="off" (submit)="onSubmit()">
  <!--{{ registerForm.value | json }}-->
  <!--{{ registerForm.form.valid }}-->
  <legend class="header">Register Account</legend>
  <label>Username:</label>
  <input name="username" type="text" placeholder="Enter your desired username" #userRegisterModelUsername="ngModel" [(ngModel)]="userModel.username">
  <label>Password:</label>
  <input name="password" type="password" placeholder="Enter your password" #userRegisterModelPassword="ngModel" [(ngModel)]="userModel.password">
  <label>Confirm Password:</label>
  <input name="confirmPassword" type="password" placeholder="Confirm your password" #userRegisterModelConfirmPassword="ngModel" [(ngModel)]="userModel.confirmPassword">
  <label>Display Name:</label>
  <input name="displayName" type="text" placeholder="Enter your desired display name" #userRegisterModelDisplayName="ngModel" [(ngModel)]="userModel.displayName">
  <div class="form-group">
  <label>Email address:</label>
  <input name="email" type="text" placeholder="Enter a valid email address" #userRegisterModelEmail="ngModel" [(ngModel)]="userModel.email">
    <button type="submit"  class="btn btn-success">Create Account</button>
    <p class="message" (click)="showLoginForm()">Already have an account?</p>
  </div>
</form>
