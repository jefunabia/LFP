<table class="table table-hover">
  <thead>
  </thead>
  <tbody>
    <tr *ngFor="let room of roomList">
      <td>{{room.id}}</td>
      <td>{{room.displayName}}</td>
      <td>{{room.userId}}</td>
      <td>{{room.description}}</td>
      <ng-container *ngIf="room.tags[0] == 100">
        <button class="btn room-tag btn-success">Dota2</button>
      </ng-container>
      <ng-container *ngIf="room.tags[0] == 101">
        <button class="btn room-tag btn-success">LOL</button>
      </ng-container>
      <ng-container *ngIf="room.tags[0] == 102">
        <button class="btn room-tag btn-success">CSGO</button>
      </ng-container>
      <ng-container *ngIf="room.tags[1] == 200">
        <button class="btn room-tag btn-info">ENG</button>
      </ng-container>
      <ng-container *ngIf="room.tags[1] == 201">
        <button class="btn room-tag btn-info">FIL</button>
      </ng-container>
      <ng-container *ngIf="room.tags[1] == 202">
        <button class="btn room-tag btn-info">CEB</button>
      </ng-container>
      <ng-container *ngIf="room.tags[2] == 300">
        <button class="btn room-tag btn-warning">PH</button>
      </ng-container>
      <ng-container *ngIf="room.tags[2] == 301">
        <button class="btn room-tag btn-warning">SEA</button>
      </ng-container>
      <ng-container *ngIf="room.tags[2] == 302">
        <button class="btn room-tag btn-warning">NA</button>
      </ng-container>
      <td>{{room.dateCreated.seconds * 1000 | date:'hh:mm:ss a on MM-dd-yyyy' }}</td>
      <td> <button class="btn"> JOIN </button> </td>
    </tr>
  </tbody>
</table>
