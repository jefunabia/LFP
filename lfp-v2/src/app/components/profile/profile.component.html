<title>LFP | My Profile </title>
<div class="avatarBox">
  <img src="./assets/imgs/desura.png" alt="" class="box-img">

  <h2>Display Name</h2>

  <p class="text-success">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
    labore et dolore magna aliqua.</p>
  <div class="underProfile">
    <button type="button" data-toggle="modal" data-target="#editBioModal" class="btn btn-success">Edit Bio</button>

    <div class="modal" id="editBioModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit your bio:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input name="bio" class="form-control" placeholder="Enter text here...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
